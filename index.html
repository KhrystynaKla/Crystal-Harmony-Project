<!DOCTYPE html>                 
<html lang="en">
    
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer src="index.js"></script>
        <title>Crystal Harmony</title>
    </head>

    <body>
        <div class="store-header">
            <h1 class="store-name">Crystal Harmony Store</h1>
        </div>
        <div id="container">
            <section id="list-of-items">
                <h2>List Of Items</h2>
                <div id="store-items">
                </div>
            </section>

            <section id="item-detail">
                <img id="item-image" src=""/>
                <div id="item-information">
                    <h3 id="item-name"></h3>
                    <p id="item-description"></p>
                    <h3 id="item-price"></h3>
                </div>
                
                <h3>
                    Number in Cart: 
                    <span id="number-in-cart">0</span>
                </h3>
                <form id="cart-form">
                    <input id="cart-amount" type="text" placeholder="Number to add..."/>
                    <input type="submit" value="Add to Cart"></input>
                </form>
    </body>

</html>
